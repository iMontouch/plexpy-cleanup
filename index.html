<!DOCTYPE html>
<html lang="de">
  <head>
	<script src="jquery-3.1.1.min.js"></script>
	
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleanup Tool</title>
  </head>
  <body>
	<input type"search" id="searchtext" onkeydown="loadMedia()">
	
	
	<div id="mediaList">loading..</div>
	
	<button type="button" onclick="loadMedia()">Load Media</button>
	
	<script>
		window.onload = function(){
			loadMedia();
		}
		
		function loadMedia() {
			var requestURL = "http://localhost/cleanup/data.php";
			
			var searchString = document.getElementById("searchtext").value;
			
			requestURL = requestURL + "?searchString=" + searchString;
		
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("mediaList").innerHTML = this.responseText;
				}
			}
			xhttp.open("GET", requestURL, true, searchString, "Ash");
			xhttp.send();
		}
	
	</script>
  </body>
</html>
